<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
</head>
<body>
    <h1>Search</h1>
    <form action="result">
        <label>Keyword</label>
        <input type="name" name="keyword">
        <input type="submit" name="" value="Search">
    </form>
    <h3>We've found {{results|length}} results about "{{keyword}}" here!</h2>
    {% for result in results[:20] %}
    <div>
        <div> <b>Title</b> : <a href={{result['url']}}>{{result['title']}}</a></div>
        <div> <b>Abstract</b> : {{result['abstract']|safe}}</div>
        <div> <b>Url</b> : <a href={{result['url']}}>{{result['url']}}</a></div>
    </div><br/><br/>
    {% endfor %}
</body>
</html>
